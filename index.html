<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Wikipedia Search Viewer</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>
<link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <div class="container text-center">
  <h1 class="text-center"><i class="fa fa-wikipedia-w">ikipedia Search Viewer</i></h1>
  <div class="searchArea">
    <!--Random Page Button-->
    <a class="btn btn-primary btn-lg btn-block" href="https://en.wikipedia.org/wiki/Special:Random" target="_blank" role="button"><i class="fa fa-random" aria-hidden="true" id="randBtn"> Random Wikipedia Page</i>
</a>
    <div class="row">
      <div class="col-xs-10 col-sm-10 col-md-10 col-lg-10">
        <!--Search Input Space-->
        <input class="form-control input-lg" type="text" placeholder="How may I help you?" id="searchBox">
        <!--list from search-->
        <ul id="outputList">

        </ul>
      </div>
      <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
        <!--Search Button-->
        <button type="button" class="btn btn-info btn-block" id="searchBtn"><i class="fa fa-search" aria-hidden="true"> Search</i></button>
      </div>
    </div>
  </div>
  <div class="footer">Written and Coded by <strong>Syed Rizvi</strong></div>
</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.0/jquery-ui.min.js'></script>

    <script src="js/index.js"></script>

</body>
</html>
